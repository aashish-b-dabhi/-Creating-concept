<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_Table</title>
</head>
<body>
    
<script>

    class multi_t{
        multiplication(){
            let a = 1;
            let d = parseInt(prompt("Enter Value Of d ="))
            do{
                console.log(d + " *", a + " =",d*a);
                a++
            }while(a<=10)
        }
    }

    let m1 = new multi_t
    m1.multiplication()

</script>

</body>
</html>
